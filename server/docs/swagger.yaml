      description: Takes item in JSON and update it.
      parameters:
      - description: Item JSON
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/database.TodoItem'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: Update item
      tags:
      - todo
