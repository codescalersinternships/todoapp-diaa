services:
  frontend:
    image: todoapp_client
    build:
      context: ./client
    depends_on: 
      - backend
    container_name: client
    ports:
      - "8080:8080"
  backend:
    image: todoapp_server
    build:
      context: ./server
    container_name: server
    ports:
      - "5000:5000"
    volumes:
      - "local_db:/server/todo"
volumes: 
  local_db:
      